<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <p id="loginWindow" class="welcome-page">
  <label for="login-here"> Username
    <input type="text" id ="loginName" name="login-here">
  </label>
  <br>
  <label for="pass-here"> Password
    <input type="password" id ="loginPass" name ="pass-here" value="overlook2021">
  </label>
  </p>
  <main>
    <label for="bookingInput">Check the date!
      <input type="date" id="bookingInput" name="book-a-room" value="2022-04-22" min="2022-01-01" max="2023-12-31">
      <span>
        <button id="bookingBtn">Look for open rooms</button>
      </span>
    </label>
    <section class ="browser-box" id="mainBookingsBrowser">
      <div class ="main-view" id="defaultMainView">
      </div>
      <div class ="main-view hidden" id="filteredMainView"></div>
    </section>
    <br>
    <span class ="test-information">User Info Below</span>
    <p class = "reward-text" id="rewardsText"></p>
    <section class ="browser-box" id="savedBookingsBrowser">
      <div class ="saved-view" id="defaultSavedView"></div>
      <div class ="saved-view hidden" id="filteredSavedView"></div>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
